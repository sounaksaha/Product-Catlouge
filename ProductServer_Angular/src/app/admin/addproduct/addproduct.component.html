<app-header></app-header>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
              <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <h1 class="nav-link" style="font-size: xx-large;">Add Product</h1>
                  </li>
                  
                </ul>
              </div>
            </nav> 
            <div class="box">
                <div class="box-1"></div>
                <div class="box-2"></div>
              </div>
        </div>
       

        <!-- Login Form -->
        <form #recordform="ngForm" (ngSubmit)="addProduct(recordform.value)">
            <div class="mb-3 mt-3">
                <label for="ProductCode" class="text-info col-sm-5">
                    <h5 style="color: black;">Product Code : </h5>
                </label>
                <input type="number" min="1" class="fadeIn second" name="productCode" #productcode="ngModel"
                    placeholder="Enter the ProductCode" required ngModel>
                <div *ngIf="productcode.invalid && productcode.touched && productcode.dirty" class="text-danger" id="alert">
                    Enter valid productcode.
                </div>
            </div>
            <div class="mb-3">
                <label for="Name" class="text-info col-sm-5">
                    <h5 style="color: black;">Product Name : </h5>
                </label>
                <input type="text" #productname="ngModel" class="fadeIn second" name="productName" placeholder="Enter the ProductName"
                    required ngModel>
                <div *ngIf="productname.invalid && productname.touched && productname.dirty" class="text-danger" id="alert">
                    Enter valid ProductName
                </div>
            </div>
            <div class="mb-3">
                <label for="Name" class="text-info col-sm-5">
                    <h5 style="color: black;">Product Brand : </h5>
                </label>
                <input type="text" #productbrand="ngModel" class="fadeIn second" name="productBrand" placeholder="Enter the ProductBrand"
                    required ngModel>
                <div *ngIf="productbrand.invalid && productbrand.touched && productbrand.dirty" class="text-danger" id="alert">
                    Enter valid ProductBrand
                </div>
            </div>
            <div class="mb-3">
                <label for="Name" class="text-info col-sm-5">
                    <h5 style="color: black;">Product Price : </h5>
                </label>
                <input type="number" min="0" #productprice="ngModel" class="fadeIn second" name="productPrice" placeholder="Enter the ProductPrice"
                    required ngModel>
                <div *ngIf="productprice.invalid && productprice.touched && productprice.dirty" class="text-danger" id="alert">
                    Enter valid ProductPrice
                </div>
            </div>
            <div class="mb-3">
                <label for="Name" class="text-info col-sm-5">
                    <h5 style="color: black;">Product Description : </h5>
                </label>
                <input type="text" min="0" #productdescription="ngModel" class="fadeIn second" name="productDescription" placeholder="Enter the ProductDescription"
                    required ngModel>
                <div *ngIf="productdescription.invalid && productdescription.touched && productdescription.dirty" class="text-danger" id="alert">
                    Enter valid Description
                </div>
            </div>
            <div class="mb-3">
                <label for="Name" class="text-info col-sm-5">
                    <h5 style="color: black;">Product Image : </h5>
                </label>
                <input type="file" id="img" name="productImage" accept="image/*" min="0" #productimage="ngModel" (change)="onFileUpload($event)" class="fadeIn second"
                    required ngModel>
                <div *ngIf="productimage.invalid && productimage.touched && productimage.dirty" class="text-danger" id="alert">
                    Enter valid ProductImage
                </div>
            </div>
            <input type="button" class="fadeIn fourth" value="Cancel" routerLink="/admin/products">
            <input [disabled]="recordform.invalid" type="submit" class="fadeIn fourth" value="Add Record">
        </form>
    </div>
