<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Record deletion</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>Are you sure you want to delete the record</strong>
    </p>
    <p>
        All information associated to this record will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close(0)">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(1)">Ok</button>
</div>
