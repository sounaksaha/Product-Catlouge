<app-header></app-header>

<form action="">
    <div class="container mt-4">
        <div>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                  <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <h1 class="nav-link" style="font-size: xx-large;">Customers Details</h1>
                      </li>
                      
                    </ul>
                  </div>
                </nav> 
                <div class="box">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                  </div>
            </div>
        
        <table class="table table-bordered">
            <thead class="table-warning">
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Email</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>
                        {{ customer.email }}
                    </td>
                    <td>
                        {{ customer.firstname }}
                    </td>
                    <td>
                        {{ customer.lastname }}
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">

            <div class="lh-1 mt-1">

                <h1 class="h4 mb-0 text-white lh-1">Total Customers: {{totalCustomers}}</h1>

            </div>

            <div>

                <ngb-pagination [collectionSize]="totalCustomers" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshProducts()">
                </ngb-pagination>

            </div>

            

          </nav>
       
    </div>
</form>
