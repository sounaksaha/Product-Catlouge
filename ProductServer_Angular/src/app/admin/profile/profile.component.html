<app-header></app-header>

<div class="wrapper fadeInDown mt-1">
    <div id="formContent">
       

        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
              <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <h1 class="nav-link" style="font-size: xx-large;">Profile</h1>
                  </li>
                  
                </ul>
              </div>
            </nav> 
            <div class="box">
                <div class="box-1"></div>
                <div class="box-2"></div>
              </div>
        </div> 
 
        <div class="mb-2 mt-2">
            <label for="Email" class="text-info col-sm-5">
                <h4 style="color: black;">Email : </h4>
            </label>
            <input type="text" id="email" class="fadeIn second" name="rollno" [value] = "record.email"
                required disabled>
        </div>
        <div class="mb-2 mt-2">
            <label for="name" class="text-info col-sm-5">
                <h4 style="color: black;">FirstName : </h4>
            </label>
            <input type="text" id="name" class="fadeIn second" name="firstname" [value] = "record.firstname"
                required disabled>
        </div>
        <div class="mb-2 mt-2">
            <label for="dob" class="text-info col-sm-5">
                <h4 style="color: black;">LastName : </h4>
            </label>
            <input type="text" id="dob" class="fadeIn second" name="lastname" [value] = "record.lastname"
                required disabled>
        </div>
        <input type="submit" class="fadeIn fourth" value="HomePage" routerLink="/admin/home">
    </div>
