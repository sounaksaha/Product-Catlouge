<app-header></app-header>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <div>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                  <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <h1 class="nav-link" style="font-size: xx-large;">Add Product Delivery</h1>
                      </li>
                      
                    </ul>
                  </div>
                </nav> 
                <div class="box">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                  </div>
            </div>
      

        <!-- Login Form -->
        <form #deliveryForm="ngForm" (ngSubmit)="addProductDelivery(deliveryForm.value)">
            <div class="mb-3 mt-3">
                <label for="ProductCode" class="text-info col-sm-5">
                    <h4 style="color: black;">Pincode : </h4>
                </label>
                <input type="number" min="100000" max="999999" class="fadeIn second" name="pincode" #pincode="ngModel"
                    placeholder="Enter the pincode" required ngModel>
                <div *ngIf="pincode.invalid && pincode.touched && pincode.dirty" class="text-danger" id="alert">
                    Enter valid pincode.
                </div>
            </div>
            <div class="mb-3">
                <label for="Name" class="text-info col-sm-5">
                    <h4 style="color: black;">Expected Delivery: </h4>
                </label>
                <input type="number" min="0" #days="ngModel" class="fadeIn second" name="days" placeholder="Expected Delivery in days"
                    required ngModel>
                <div *ngIf="days.invalid && days.touched && days.dirty" class="text-danger" id="alert">
                    Enter valid days
                </div>
            </div>
            <input type="button" class="fadeIn fourth" value="Cancel" routerLink="/admin/productdelivery">
            <input [disabled]="deliveryForm.invalid" type="submit" class="fadeIn fourth" value="Add Record">
        </form>
    </div>
</div>
