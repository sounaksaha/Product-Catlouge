<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Welcome To Our Shop<br />
            <span style="color: hsl(218, 81%, 75%)">Keep calm and do shopping online..!!</span>
          </h1>
          
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
               <div class="px-5 ms-xl-4">
            
            <span class="h1 fw-bold mb-0" style="color: rgb(185, 49, 244); text-align: center;">Register..!!!</span>
          </div>
          <br>
              <form class="p-3 mt-3" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
                <!-- 2 column grid layout with text inputs for the first and last names -->
              
                 
                    <div class="form-outline mb-4">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter Your Email" #email="ngModel" [pattern]="pattern" ngModel required/>
                     
                        </div>
                        <div *ngIf="email.invalid && email.dirty && email.touched">
                            <p class="text-danger">Invalid Email</p>
                        </div>

                  
                  
                
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Your First Name"  #firstname="ngModel" ngModel required />
             
            </div>
            <div *ngIf="firstname.invalid && firstname.dirty && firstname.touched">
                <p class="text-danger">Invalid Firstname</p>
            </div>
                
                
            <div class="form-outline mb-4">
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Your Last Name" #lastname="ngModel" ngModel required />
                
        </div>
        <div *ngIf="lastname.invalid && lastname.dirty && lastname.touched">
            <p class="text-danger">Invalid Lastname</p>
        </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" #password="ngModel" ngModel required />
                   
            </div>
            <div *ngIf="password.invalid && password.dirty && password.touched">
                <p class="text-danger">Invalid Password</p>
            </div>
            <div class="form-outline mb-4">
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm Your Password" #confirmpassword="ngModel" ngModel required />
                
        </div>
        <div *ngIf="confirmpassword.invalid && confirmpassword.dirty && confirmpassword.touched">
            <p class="text-danger">Invalid Confirm Password</p>
        </div>
        <div *ngIf="confirmpassword.value!=password.value && confirmpassword.valid && confirmpassword.touched">
            <p class="text-danger">Password Not Matched</p>
        </div>
    
  
                <!-- Submit button -->
                <button [disabled]="registerForm.invalid || confirmpassword.value!=password.value" class="btn btn-outline-info">Register</button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  
              Already have an account ? &nbsp; <button routerLink="" class="btn btn-outline-success">Login here</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
